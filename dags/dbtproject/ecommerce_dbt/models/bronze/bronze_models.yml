models:
  - name: bronze_customer_events
    description: "Raw customer event data with basic data quality checks"
    columns:
      - name: event_id
        description: "Unique identifier for each event"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Customer identifier"
        tests:
          - not_null
      - name: event_timestamp
        description: "When the event occurred"
        tests:
          - not_null

  - name: bronze_inventory_snapshots
    description: "Raw inventory data with basic data quality checks"
    columns:
      - name: snapshot_id
        description: "Unique identifier for each snapshot"
        tests:
          - unique
          - not_null
      - name: product_id
        description: "Product identifier"
        tests:
          - not_null
      - name: quantity_on_hand
        description: "Total quantity in warehouse"
        tests:
          - not_null

  - name: bronze_payment_transactions
    description: "Raw payment transaction data with basic data quality checks"
    columns:
      - name: transaction_id
        description: "Unique transaction identifier"
        tests:
          - unique
          - not_null
      - name: amount
        description: "Transaction amount"
        tests:
          - not_null

  - name: bronze_support_tickets
    description: "Raw support ticket data with basic data quality checks"
    columns:
      - name: ticket_id
        description: "Unique ticket identifier"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Customer who created the ticket"
        tests:
          - not_null
